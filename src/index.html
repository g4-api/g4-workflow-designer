<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<title>Sequential Workflow Designer</title>
	<link rel="icon" href="./images/favicon.ico" />
	<style>
		body,
		input,
		select,
		button {
			font:
				14px/1.3em 'Open Sans',
				Arial,
				Verdana,
				Serif;
		}

		html,
		body {
			width: 100vw;
			height: 100vh;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		#designer {
			position: absolute;
			left: 0;
			top: 0;
			width: 70vw;
			height: 100vh;
		}

		.sqd-editor {
			padding: 10px;
		}

		.sqd-editor p {
			margin: 0;
			padding: 0 0 10px;
		}

		.sqd-editor label,
		.label-text {
			font-weight: 700;
			font-size: 1.05em;
			margin-top: 0;
		}

		.sqd-editor input[type='text'],
		input[type="number"],
		input[list],
		select,
		textarea {
			width: 100%;
			box-sizing: border-box;
			border: 1px solid silver;
			padding: 6px;
			border-radius: 0px;
			line-height: 1.3em;
			min-height: 31.33px;
		}

		.sqd-editor textarea {
			margin: 0px;
			min-height: 55px;
		}

		.sqd-editor div[data-g4-role='field'] {
			margin-top: 1em;
		}

		.sqd-editor div[data-g4-role='hint'] {
			margin-top: 0.25em;
			margin-bottom: 0.25em;
		}

		.sqd-editor input[type='text']:focus,
		input[type="number"]:focus,
		input[list]:focus,
		select:focus,
		textarea:focus {
			border: 1px solid #000;
			outline: none;
		}

		.sqd-editor input[type='text']:read-only,
		input[type="number"]:read-only {
			background: #f4f4f4;
			border-color: #ddd;
			color: #999;
		}

		.sqd-editor textarea {
			resize: none;
			white-space: pre;
			overflow-y: hidden;
			overflow-x: auto;
		}

		#result {
			position: absolute;
			right: 0;
			bottom: 0;
			width: 30vw;
			height: 100vh;
			padding: 10px;
			box-sizing: border-box;
			color: #fff;
			background: #2c18df;
		}

		#result a.github {
			color: #fff;
			display: inline-block;
			margin: 6px 8px;
		}

		#result a.github:hover {
			text-decoration: none;
		}

		#result button {
			padding: 10px;
			color: #000;
			background: #fff;
			border: 0;
			border-radius: 5px;
			cursor: pointer;
		}

		#result button:hover {
			opacity: 0.8;
		}

		.subtitle {
			display: block;
			margin-bottom: 15px;
			font-size: 1.2em;
			font-weight: 500;
		}
	</style>

	<style>
		/* Box-sizing Reset */
		*,
		*::before,
		*::after {
			box-sizing: border-box;
		}

		/* Flexbox Container for Label */
		.label-with-icon {
			display: flex;
			align-items: center;
			justify-content: space-between;
			font-family: Arial, sans-serif;
			width: 100%;
			font-size: 16px;
		}

		/* SVG Icon Styling */
		.hint-icon-container {
			position: relative;
			cursor: pointer;
			align-items: center;
			font: 14px/1.3em Arial, Verdana, sans-serif;
			line-height: 1.3em;
			display: block;
			width: 18px;
			height: 18px;
			background: #ddd;
			border-radius: 50% 50%;
			text-align: center;
			font-size: 11px;
			cursor: pointer;
		}

		.hint-icon {
			font: 14px/1.3em Arial, Verdana, sans-serif;
			line-height: 1.3em;
			text-align: center;
			font-size: 11px;
			cursor: pointer;
			width: 64%;
			height: 64%;
			margin: 18%;
		}

		/* Change icon color on hover/focus */
		.hint-icon-container:hover .hint-icon,
		.hint-icon-container:focus .hint-icon {
			fill: #007BFF;
		}

		.hint-text {
			font: 14px/1.3em Arial, Verdana, sans-serif;
			font-size: 13px;
			line-height: 1.3em;
			padding: 6px 10px;
			border-radius: 0px;
			background: #eee;
			border: 1px solid #ddd;
		}

		.input-row {
			display: flex;
			align-items: center;
			margin: 0.2em 0;
		}

		.add-button {
			position: absolute;
			top: 0;
			right: 0;
			background: none;
			border: none;
			font-size: 20px;
			cursor: pointer;
			line-height: 1;
		}

		.text-with-button {
			box-sizing: border-box;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.text-with-button button {
			box-sizing: border-box;
			border: 1px solid silver;
			padding: 6px;
			border-radius: 0px;
			line-height: 1.3em;
			min-width: 32.19px;
			cursor: pointer;
		}

		.text-with-button input[type="text"],

		textarea {
			margin-left: 0.2em;
		}

		button svg {
			width: 1em;
			height: 1em;
			vertical-align: middle;
		}
	</style>

	<style>
		details {
			border: 1px solid silver;
			border-radius: 4px;
			border-radius: 0px;
			padding: 10px;
			max-width: 500px;
			margin: 0.25em auto;
		}

		summary {
			font-size: 1.2em;
			cursor: pointer;
			outline: none;
		}

		.content {
			margin-top: 10px;
			animation: fadeIn 0.3s ease-in-out;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}
	</style>
</head>

<body>
	<div id="designer"></div>

	<div id="result">
		<p>
			<button id="run">Run</button>
		</p>

		<h5>Variables</h5>
		<pre id="variables"></pre>

		<h5>Console</h5>
		<pre id="console"></pre>
	</div>

	<link href="./css/designer.css" rel="stylesheet">
	<link href="./css/designer-light.css" rel="stylesheet">
	<link href="./css/designer-dark.css" rel="stylesheet">

	<script src="./js/custom-fields.js"></script>
	<script src="./js/index.umd.js"></script>
	<script src="./js/state-machine.js"></script>
	<script src="./js/index.js"></script>

</html>
